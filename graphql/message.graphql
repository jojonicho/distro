query Messages($limit: Int!, $cursor: String, $channelId: Int) {
  messages(limit: $limit, cursor: $cursor, channelId: $channelId) {
    messages {
      id
      user {
        username
        image
      }
      date
      content
    }
    hasMore
  }
}

subscription Message {
  newMessage {
    id
    user {
      id
      username
      image
    }
    date
    content
  }
}

mutation SendMessage($content: String!) {
  sendMessage(input: { content: $content })
}

mutation SendChannelMessage($content: String!, $channelId: Int!) {
  sendChannelMessage(input: { content: $content, channelId: $channelId })
}

mutation DeleteMessage($id: Int!) {
  deleteMessage(id: $id)
}
